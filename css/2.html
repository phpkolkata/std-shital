<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 1px solid black;
        width: 200px;
        height: 200px;
        overflow: auto;
        margin: 10px;
        padding: 10px;
        text-align: center;
        padding-top: 90px;
        box-sizing: border-box;
      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
      .clear {
        clear: both;
      }
      .hide {
        display: none;
      }
      #abc {
        background-color: aqua;
      }
      div {
        background-color: blue;
      }
      .box b {
        color: red;
        font-size: 30px;
      }

      b,
      div {
        color: saddlebrown;
      }
    </style>
  </head>
  <body>
    <b>1</b>
    <div class="box left">
      1
      <div>
        <b>2</b>
      </div>
    </div>

    <div class="box left">
      2
      <b>3</b>
    </div>
    <div class="box right">2</div>
    <div class="box right">2</div>

    <div class="clear"></div>

    <div class="box left"></div>
    <div class="box right"></div>

    <div class="clear"></div>

    <div id="abc">
      test
      <b>4</b>
    </div>
    <b>5</b>
  </body>
</html>
